<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>물결 효과와 새로운 이미지 추가</title>
  <!-- jQuery 및 jQuery Ripples 라이브러리 추가 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #image-container {
      position: relative; /* 포지션을 상대적으로 설정하여 이미지를 위치시킵니다. */
      width: 100%;
      height: 100vh; /* 화면 높이의 100%를 차지하도록 설정 */
      background-image: url("bg.png");
      background-size: cover; /* 이미지를 화면에 꽉 차게 설정 */
      background-position: center; /* 이미지를 중앙에 배치 */
      overflow: hidden; /* 내용이 넘치는 경우 스크롤바를 숨김 */
    }
    #image-container .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #image-container img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <!-- 기존 이미지 -->
    <img src="bg.png" alt="Background Image">

    <!-- 새로운 이미지를 담을 요소 -->
    <div class="image-overlay">
      <!-- 새로운 이미지 -->
      <img src="sampleLogo.png" alt="New Image">
    </div>
  </div>

  <script>
    // 문서가 준비되면 실행
    $(document).ready(function(){
      var rippleOptions = {
        dropRadius: 15, // 리플 반지름 크기
        perturbance: 0.01 // 물결의 왜곡 정도
      };

      // 이미지 컨테이너에 리플 효과 적용
      $('#image-container, .image-overlay').ripples(rippleOptions);

      // 클릭할 때마다 물결 효과 발생
      $('#image-container').click(function(event) {
        var $ripples = $('.ripples');
        // 클릭 지점을 기준으로 물결 효과 생성
        $ripples.ripples('drop', event.offsetX, event.offsetY, rippleOptions.dropRadius, rippleOptions.perturbance);
      });

      // 마우스가 페이지 위에서 움직일 때 물결 효과 발생
      $(document).mousemove(function(event) {
        var $ripples = $('.ripples');
        // 마우스 위치를 기준으로 물결 효과 생성
        $ripples.ripples('drop', event.pageX, event.pageY, rippleOptions.dropRadius, rippleOptions.perturbance);
      });

      // 엔터 키를 눌렀을 때 empty.html로 이동
      $(document).keypress(function(event) {
        if (event.which == 13) { // 13은 엔터 키의 키 코드입니다.
          window.location.href = "info.html";
        }
      });
    });
  </script>
</body>
</html>
