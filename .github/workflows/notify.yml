name: Notify Microsoft 365

on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Notify on Push
        if: github.event_name == 'push'
        run: |
          curl -H "Content-Type: application/json" -d "{\"text\": \"🔔메인으로 새로운 push: ${GITHUB_REF} by ${GITHUB_ACTOR}. 커밋 메시지: '${{ github.event.commits[0].message }}'.\"}" ${{ secrets.M365_WEBHOOK_URL }}
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_ACTOR: ${{ github.actor }}
      - name: Notify on Pull Request
        if: github.event_name == 'pull_request'
        run: |
          curl -H "Content-Type: application/json" -d "{\"text\": \"🔔 새로운 pull request: ${{ github.event.pull_request.title }} by ${{ github.event.pull_request.user.login }}. Action: ${{ github.event.action }}, URL: ${{ github.event.pull_request.html_url }}.\"}" ${{ secrets.M365_WEBHOOK_URL }}
